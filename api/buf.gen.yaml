version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/data-power-io/noesis-connectors/gen
plugins:
  # Go
  - plugin: buf.build/protocolbuffers/go
    out: ../sdks/go/gen
    opt:
      - module=github.com/data-power-io/noesis-connectors/sdks/go
  - plugin: buf.build/grpc/go
    out: ../sdks/go/gen
    opt:
      - module=github.com/data-power-io/noesis-connectors/sdks/go

  # Python
  - plugin: buf.build/protocolbuffers/python
    out: ../sdks/python/src/noesis_connectors/gen
  - plugin: buf.build/grpc/python
    out: ../sdks/python/src/noesis_connectors/gen

  # TypeScript
  - plugin: buf.build/bufbuild/es
    out: ../sdks/node/src/gen
    opt:
      - target=ts
  - plugin: buf.build/connectrpc/es
    out: ../sdks/node/src/gen
    opt:
      - target=ts